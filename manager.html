<!DOCTYPE html>
<html>
<head>
    <title>Project Manager</title>
    <style>
        /* General Styles */
body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f5f7fa;
    color: #2c3e50;
    padding: 40px;
    margin: 0;
}

/* Page Title */
h1 {
    text-align: center;
    color: #2c3e50;
    font-size: 2.8rem;
    margin-bottom: 40px;
}

/* Section Titles */
h2 {
    color: #34495e;
    font-size: 1.8rem;
    margin-top: 30px;
    text-align:center;
}

/* Form Styling */
form {
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 40px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
}

form label {
    display: block;
    margin-bottom: 8px;
    margin-top: 16px;
    font-weight: 600;
    color: #2c3e50;
}

form input[type="text"],
form select {
    width: 92%;
    padding: 10px 12px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

form input:focus,
form select:focus {
    border-color: #3498db;
    outline: none;
}

button[type="submit"] {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 15px;
}

button[type="submit"]:hover {
    background-color: #2980b9;
}

/* Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    margin-top: 20px;
}

th, td {
    text-align: left;
    padding: 14px 20px;
    border-bottom: 1px solid #e1e1e1;
}

th {
    background-color: #2980b9;
    color: #ffffff;
    font-weight: 600;
}

/* Progress Bar */
.progress-bar {
    background-color: #e0e0e0;
    border-radius: 30px;
    height: 22px;
    overflow: hidden;
    width: 100%;
}

.progress {
    height: 100%;
    background: linear-gradient(90deg, #27ae60, #2ecc71);
    color: white;
    text-align: center;
    font-size: 0.85rem;
    font-weight: bold;
    line-height: 22px;
    border-radius: 30px;
    transition: width 0.4s ease-in-out;
}

/* Responsive */
@media (max-width: 768px) {
    form, table {
        width: 100%;
    }

    table, thead, tbody, th, td, tr {
        display: block;
    }

    th {
        display: none;
    }

    td {
        position: relative;
        padding-left: 50%;
        margin-bottom: 10px;
    }

    td:before {
        position: absolute;
        top: 10px;
        left: 15px;
        font-weight: bold;
        white-space: nowrap;
        content: attr(data-label);
    }
}

    </style>
</head>
<body>
    <h1>Project Manager</h1>
    
    <h2>Assign Task</h2>
    <form method="POST">
        <label>Employee Name:</label>
        <input type="text" name="employee" required>
        
        <label>Task Description:</label>
        <input type="text" name="task" required>
        
        <label>Project Type:</label>
        <select name="project_type" required>
            <option value="writing">Writing/Documentation</option>
            <option value="design">Design/Artwork</option>
            <option value="software">Software Development</option>
            <option value="general">General Project</option>
        </select>
        
        <button type="submit">Assign Task</button>
    </form>
    
    <h2>Current Projects</h2>
    <table>
        <tr>
            <th>Employee</th>
            <th>Task</th>
            <th>Project Type</th>
            <th>Progress</th>
            <th>Last Updated</th>
        </tr>
        {% for employee, details in data.items() %}
        <tr>
            <td>{{ employee }}</td>
            <td>{{ details.task }}</td>
            <td>{{ details.project_type }}</td>
            <td>
                <div class="progress-bar">
                    <div class="progress" style="width: {{ details.progress }}%">{{ details.progress }}%</div>
                </div>
            </td>
            <td>{{ details.last_updated or 'Never' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
